<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container-main">
        <div>
            <h2>Countdown Timer</h2>
            <div class="countdown">
                <div class="container-hour">
                    <input class="hour" type="number" max="99" min="0" value="0">
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <input class="minute" type="number" max="60" min="0" value="0">
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <input class="second" type="number" max="60" min="0" value="0">
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <div class="container-buttons">
            <button class="btn btn-start">START</button>
            <button class="btn btn-stop">PAUSE</button>
            <button class="btn btn-reset">RESET</button>
        </div>
        <img class="countdown-image" src="images/timer.svg" alt="timer image">
    </section>
    <script src="script.js"></script>
</body>
</html>
